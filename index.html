<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quiz App</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/b90a785047.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="container2">
          <div class="inner">
            <h1>Quiz</h1>
            <div class="inner1">
              <p class="line2">Total 10 MCQ</p>
              <h3>&#9989;<span id="right">Right-0</span></h3>
              <h3>&#10060;<span id="wrong">Wrong-0</span></h3>
            </div>
          </div>
          <hr class="line" />
          <div>
            <div class="question">
              <span class="number" id="qstnNumber"></span>
              <span>.</span>&nbsp;
              <span class="inside" id="currentQuestion"> </span>
            </div>
            <div class="MCQoption">
              <input
                class="cursor"
                type="radio"
                name="option"
                id="option1"
                value="a"
              />
              <label class="cursor" for="option1" id="optionA"></label>
              <p class="icons">i</p>
            </div>
            <div class="MCQoption">
              <input
                class="cursor"
                type="radio"
                name="option"
                id="option2"
                value="b"
              />
              <label class="cursor" for="option2" id="optionB"></label>
              <p class="icons">i</p>
            </div>
            <div class="MCQoption">
              <input
                class="cursor"
                type="radio"
                name="option"
                id="option3"
                value="c"
              />
              <label class="cursor" for="option3" id="optionC"></label>
              <p class="icons">i</p>
            </div>
            <div class="MCQoption">
              <input
                class="cursor"
                type="radio"
                name="option"
                id="option4"
                value="d"
              />
              <label class="cursor" for="option4" id="optionD"></label>
              <p class="icons">i</p>
            </div>
          </div>
          <div class="button-Lower">
            <button class="previous" id="previous">Previous</button>
            <button class="next" id="next">Next</button>
            <button class="submit" id="submmit">Submit</button>
          </div>
        </div>
      </div>
      <p class="congratulations" id="congra">Congratulations You have Answered <span id="congo"></span> correct Answers</p>
      <div class="tropy" "><img class="img1" id="trophy" src="./winner.png" alt=""></div>
    </div>
    

    <script src="quiz.js" async defer></script>
  </body>
</html>
